<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shelf Carousel</title>
    <link rel="stylesheet" href="chinema_basic_style.css">

<body>
    <!-- 비디오 선반이랑 비디오들 -->

            <div class="video-head">
                <div class="label">지뢰찾기</div>
                <div class="head">Project 1</div>
            </div>
            <div class="video-side">
                <video width="400" controls muted>
                    <source src="Games/MineSweeper/minesweeper_sample.mp4" type="video/mp4" autoplay muted playsinline>
                    브라우저가 video 태그를 지원하지 않습니다.
                </video>
                <audio controls>
                    <source src="Games/MineSweeper/minesweeper_bit_theme.mp3" type="audio/mp3" autoplay loop hidden>
                    브라우저가 audio 태그를 지원하지 않습니다.
                </audio>
                <p class="page-link" style="display: none;">Games/MineSweeper/minesweeper.html</p>
            </div>
        </div>
